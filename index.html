<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job applications management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="page-title">Job applications</h1>
      <p>Click the button below to add a new job you want to consider!</p>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Launch static Add Job
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-3" id="staticBackdropLabel">Job</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- MODAL body section -->
              <form>
                <div class="row mb-3">
                  <label for="exampleFormControlInput1" class="form-label fs-4"
                    >Date Posted</label
                  >
                  <input
                    type="date"
                    class="form-control form-control-lg"
                    id="date_posted"
                    placeholder="2021/07/29"
                  />
                </div>
                <div class="row mb-3">
                  <label for="exampleFormControlInput2" class="form-label fs-4"
                    >Job Position</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="job_position"
                    placeholder="Full stack engineer"
                  />
                </div>
                <div class="row mb-3">
                  <label for="exampleFormControlInput3" class="form-label fs-4"
                    >Job link</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="job_link"
                    placeholder="name_example.com"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="add-job"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="page-content">
      <!-- Jobs in review section -->
      <section class="job-list-wrapper">
        <h2 class="list-title">In review</h2>
        <ul class="job-list" id="jobs-in-review">
        </ul>
      </section>

      <!-- Jobs in Jobs to Apply to section -->
      <section class="job-list-wrapper">
        <h2 class="list-title">Jobs to Apply to</h2>
        <ul class="job-list" id="jobs-in-review">
        </ul>
      </section>

      <!-- Jobs in Already applied section -->
      <section class="job-list-wrapper">
        <h2 class="list-title">Already applied</h2>
        <ul class="job-list" id="jobs-in-review">
        </ul>
      </section>
    </main>
    <footer>&copy;2021 by Manjula Guneratne</footer>
    <script src="./assets/js/script.js"></script>
    <!-- Bootstrap stuff -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
